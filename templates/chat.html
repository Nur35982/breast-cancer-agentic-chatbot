<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Agentic Chatbot</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Breast Cancer Chatbot</h2>
    <form hx-post="/ask/" hx-target="#chat-response" hx-swap="innerHTML" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label for="report" class="form-label">Upload Mammogram Report (.txt)</label>
            <input class="form-control" type="file" name="report" accept=".txt" required>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Your Question</label>
            <input class="form-control" type="text" name="question" required>
        </div>
        <button class="btn btn-primary" type="submit">Ask</button>
    </form>

    <div class="mt-4">
        <h5>Chatbot Response:</h5>
        <div id="chat-response" class="border p-3 rounded bg-light"></div>
    </div>
</body>
</html>
